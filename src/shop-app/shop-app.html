<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../components/header-shop.html">
<link rel="import" href="../components/container-shop.html">
<link rel="import" href="../components/footer-shop.html">

<dom-module id="shop-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <header-shop></header-shop>
    <container-shop></container-shop>
    <footer-shop></footer-shop>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ShopApp extends Polymer.Element {
      static get is() { return 'shop-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'shop-app'
          }
        };
      }
    }

    window.customElements.define(ShopApp.is, ShopApp);
  </script>
</dom-module>
