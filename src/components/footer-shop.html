<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="footer-shop">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>FooterApp [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FooterApp extends Polymer.Element {
      static get is() { return 'footer-shop'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'footer-shop'
          }
        };
      }
    }

    window.customElements.define(FooterApp.is, FooterApp);
  </script>
</dom-module>
